{% macro modal(button_id, title, body) %}
    <button type="button" id={{ button_id }} data-toggle="modal" data-target="#confirmation-modal" hidden></button>
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabelSmall" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalLabelSmall">{{ title }}</h4>
                </div>
                <div id="modal-body" class="modal-body">
                    {{ body }}
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
