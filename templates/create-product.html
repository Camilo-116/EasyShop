{% extends "layout.html" %}

{% block body %}
    {{ breadcrumb("Create Product", [
        ("/", "My Store")
    ]) }}

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- Product main img -->
                <div class="col-md-7">
                    <div class="product-details">
                        <div class="section-title text-center">
                            <h3 class="title">Product Image</h3>
                        </div>
                        <div id="invalid-file" class="alert alert-danger alert-dismissible" role="alert" hidden>
                            <button type="button" class="close hide-parent" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            Invalid image filetype.
                        </div>
                        <div class="image-container">
                            <div class="image-card">
                                <h3>Upload Files</h3>
                                <div class="image-dropbox" id="image-dropbox">
                                    <header id="drag-text">
                                        <h4>Select Image here</h4>
                                    </header>
                                    <p>Files Supported: PNG, JPEG</p>
                                    <input type="file" accept=".png, .PNG, .jpg, .jpeg, .JPG, .JPEG" id="image-input" style="display:none;">
                                    <button class="image-btn" id="image-btn">Choose Image</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- /Product main img -->

                <!-- Product details -->
                <div class="col-md-5">
                    <div class="product-details">
                        <div class="section-title text-center">
                            <h3 class="title">Product Details</h3>
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" id="product-name" placeholder="Product Name" required>
                        </div>
                        <div class="form-group">
                            <div class="row-container">
                                <div class="row">
                                    <div class="col-xs-7">
                                        <div class="input-group">
                                            <div class="input-group-addon">USD</div>
                                            <input class="input" type="number" id="unit-price" min="0.00" step="0.01" placeholder="Unit Price" required>
                                        </div>
                                    </div>
                                    <div class="col-xs-5">
                                        <select class="category-select", id="categories">
                                            <option value="" disabled selected>Category</option>
                                            {% for category in categories %}
                                                <option value={{ loop.index|string }}>{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="description-input" id="product-description" placeholder="Product Description"></textarea>
                        </div>
                        <button class="create-product-btn" id="create-product-btn"><i class="fa fa-plus"></i> Create Product</button>
                    </div>
                </div>
                <!-- /Product details -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <script src="js/createProduct.js"></script>
    <script src="js/imageSelector.js"></script>
{% endblock %}
